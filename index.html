<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noobieDArtPortfolioBootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/ArtPortfolio-w-Bootstrap/assets/css/bootstrap.min.css">
    <!-- External Style CSS -->
    <link rel="stylesheet" href="/ArtPortfolio-w-Bootstrap/assets/css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container-fluid bg-dark text-white text-center">
            <h1 class="display-1">Art Porfolio</h1>
            <p class="lead">A conceptual design by noobieD.</p>
        </div>
    </header>
    <!-- End Header Section -->
    <hr>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid justify-content-sm-start justify-content-start align-items-center">
            <button class="navbar-toggler d-lg-none my-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <img src="/ArtPortfolio-w-Bootstrap/assets/images/noobieDsvgLogo.svg" alt="NoobieD Logo" height="75px">

            <a class="navbar-brand" href="https://github.com/NoobieD/ArtPortfolio-w-Bootstrap">noobieD.</a>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link navbar-brand" href="#home">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navbar-brand" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-brand" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-brand" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End navbar section -->
    <hr>
    <!-- Home contemt -->
    <main class="container-fluid bg-dark text-white h-100" id="home">
        <div class="row">
            <div class="col-12 justify-content-center text-center my-5">
                <img src="/ArtPortfolio-w-Bootstrap/assets/images/undraw_art_lover.svg" alt="noobieD Art Lover SVG" class="img-fluid">
            </div>
            <div class="col-12 my-5">
                <h1 class="display-1 text-center">Explore our Art <span>Gallery.</span></h1>
            </div>
        </div>
    </main>
    <!-- End home content -->
    <hr>
    <!-- Gallery Carousel -->
    <div class="container-fluid bg-dark text-white h-100" id="gallery">
        <div class="row">
            <div class="col-12 my-5">
                <h1 class="display-1 text-center">Our Art Gallery</h1>
            </div>
            <div class="col-12"></div>
        </div>
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="/ArtPortfolio-w-Bootstrap/assets/images/katya_zubritskaya.jpg" alt="First slide" class="img-fluid d-block m-auto">
                    <div class="carousel-caption d-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/ArtPortfolio-w-Bootstrap/assets/images/AyirusArts_Esha Gupta.jpg" alt="Second slide" class="img-fluid d-block m-auto">
                    <div class="carousel-caption d-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/ArtPortfolio-w-Bootstrap/assets/images/suruthi_periyasamy.jpg" alt="Third slide" class="img-fluid d-block m-auto">
                    <div class="carousel-caption d-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>

    </div>
    <!-- End Gallery carousel -->
    <!-- Bootstrap JS -->
    <script src="/ArtPortfolio-w-Bootstrap/assets/images/assets/js/bootstrap.min.js"></script>
</body>

</html>
